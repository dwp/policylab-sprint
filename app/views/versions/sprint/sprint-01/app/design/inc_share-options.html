<div class="js-hidden panel panel-border-narrow" id="share-options">
  <div class="form-group">
    <fieldset>
      <legend style="margin-bottom:20px;">What parts of your action can you share with your employer</legend>
      <label class="block-label" for="share_all">
        <input type="radio" name="share_choice" value="share_all" id="share_all">
        Share the reason and the action
      </label>
      <label class="block-label" for="share_action">
        <input type="radio" name="share_choice" value="share_action" id="share_action">
        Share just the action
      </label>
      <label class="block-label" for="share_nothing">
        <input type="radio" name="share_choice" value="share_nothing" id="share_nothing">
        Keep this action private
      </label>
    </fieldset>
  </div>
</div><!-- #share-options -->
