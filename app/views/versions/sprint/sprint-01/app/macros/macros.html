{% macro test(text) %}
  {{ text }}
{% endmacro %}

{% macro datefield(field) %}
    <div class="form-group">      
      <fieldset>
        <legend>
          <span class="form-label-bold">
            {{ field.label | d('By when?')}}
          </span>
          {% if field.hint %}
          <span class="form-hint" id="dob-hint">For example, 31 3 2017</span>
          {% endif %}
        </legend>
        <div class="form-date">
          <div class="form-group form-group-day">
            <label class="form-label" for="dob-day">Day</label>
            <input class="form-control" id="dob-day" name="{{ field.name_prefix | d('') }}dob-day" type="number" pattern="[0-9]*" min="0" max="31" aria-describedby="dob-hint">
          </div>
          <div class="form-group form-group-month">
            <label class="form-label" for="dob-month">Month</label>
            <input class="form-control" id="dob-month" name="{{ field.name_prefix | d('') }}dob-month" type="number" pattern="[0-9]*" min="0" max="12">
          </div>
          <div class="form-group form-group-year">
            <label class="form-label" for="dob-year">Year</label>
            <input class="form-control" id="dob-year" name="{{ field.name_prefix | d('') }}dob-year" type="number" pattern="[0-9]*" min="0" max="2100">
          </div>
        </div>
      </fieldset>
    </div>
{% endmacro %}

{% macro button(button) %}
  <input class="button" type="submit" value="{{ button.label | d('Submit') }}">
{% endmacro %}
